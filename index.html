          <h2 class="sub-header">Assign Permission</h2>
          <div ng-controller="permissionCtrl">
            <form ng-submit="sendPermission()">

              <div class="form-group">
                <label for="object">Object</label>
               <!--  <select class="form-control" ng-model="object" id ="objectPicker">
                  <option value="Door Lock">Door Lock</option>
                  
                </select> -->
                <select class="form-control" ng-model="objectList" ng-options="object as object.label for object in objects">           
              </select>
              </div>
              <div class="form-group">
                <label for="object">From time:</label>
                <input type="text" id="fromDatetimepicker" class="form-control" />
              </div>
              <div class="form-group">
                <label for="object">To time:</label>
                <input type="text" id="toDatetimepicker" class="form-control" />
              </div>
              <div class="form-group">
                <label for="toUser">Assign Permission To</label>
                <input type="text" class="form-control" id="toUser" placeholder="Enter User email" ng-model="toUser" >
              </div>
              <div class="form-group">
                <label for="toUser">Control</label>
                <input type="text" class="form-control" id="control" placeholder="Open/Close" ng-model="control" >
              </div>

               
              <button type="submit" class="btn btn-default" >Submit</button>
            </form>
             <!-- {{permissionPostData}} -->
          </div>
